<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Cafe</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
    <nav>
        <div class="logo">
            <img src="../images/png-coffee.png" alt="coffe house logo">
        <span class="logo-name">Coffee House</span>
        </div>
        <ul class="navlinks">
            <li><a href="coffee">Coffee</a></li>
            <li><a href="cafe menu">Cafe Menu</a></li>
            <li><a href="tea">Tea</a></li>
            <li><a href="Contact">Contact</a></li>
            <li><a href="About us">About Us</a></li>
        </ul>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    </header>
    <section class="hero-section">
   
        <h1>Do You Have Good Taste?</h1>
        <button class="btn" onclick="openNewPage()">Yes, Definitely</button>
    </section>
    <section class="slide-show">
        <div class="slide-container">
            <div class="slides">
                <img src="../images/Roast-Coffee.webp" alt="coffee">
                <img src="../images/happen.webp" alt="meeting">
                
                <img src="../images/shutterstock_2160477691.gif" alt="heartbeat">
            </div>
        </div>
        <div class="buttons">
            <button class="prev" onclick="prevBtn()">
                <i class="fa-solid fa-chevron-left"></i> 
            </button>
            <button class="next" onclick="nextBtn()">
                <i class="fa-solid fa-chevron-right"></i> 
            </button>
        </div>
    
        
    </section>
    <div class="dot-container">
        <span class="dot" onclick="dotOne()"></span>
        <span class="dot" onclick="dotTwo()"></span>
        <span class="dot" onclick="dotThree()"></span>
    </div>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/slide.js"></script>

</html>
